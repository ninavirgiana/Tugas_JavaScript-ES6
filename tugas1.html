<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Geometri - Nina Virgiana</title>
</head>
<body>
    <h1>Hitung Luas Geometri</h1>

    <h2>Luas Persegi Panjang</h2>
    <script>
        // Diketahui
        var panjang = 8; // Panjang = 8 satuan
        var lebar = 5;   // Lebar = 5 satuan

        // Ditanya
        var pertanyaanPersegiPanjang = "Luas Persegi Panjang ?";

        // Rumus luas persegi panjang: Luas = Panjang * Lebar
        // Menghitung luas persegi panjang
        var luasPersegiPanjang = panjang * lebar; // Rumus luas = panjang * lebar

        // Menampilkan hasil
        document.write("Diketahui:<br>");
        document.write("Panjang = " + panjang + " satuan<br>");
        document.write("Lebar = " + lebar + " satuan<br>");
        document.write("Ditanya:<br>");
        document.write(pertanyaanPersegiPanjang + "<br>");
        document.write("Rumus: Luas = Panjang * Lebar<br>");
        document.write("Jawab:<br>");
        document.write("Luas = " + luasPersegiPanjang + " satuan luas<br><br>");
    </script>

    <h2>Luas Bujur Sangkar</h2>
    <script>
        // Diketahui
        var sisi = 4; // Sisi = 4 satuan

        // Ditanya
        var pertanyaanBujurSangkar = "Luas Bujur Sangkar ?";

        // Rumus luas bujur sangkar: Luas = Sisi * Sisi
        // Menghitung luas bujur sangkar
        var luasBujurSangkar = sisi * sisi; // Rumus luas = sisi * sisi

        // Menampilkan hasil
        document.write("Diketahui:<br>");
        document.write("Sisi = " + sisi + " satuan<br>");
        document.write("Ditanya:<br>");
        document.write(pertanyaanBujurSangkar + "<br>");
        document.write("Rumus: Luas = Sisi * Sisi<br>");
        document.write("Jawab:<br>");
        document.write("Luas = " + luasBujurSangkar + " satuan luas<br><br>");
    </script>

    <h2>Luas Segitiga</h2>
    <script>
        // Diketahui
        var alas = 6;   // Alas = 6 satuan
        var tinggi = 3; // Tinggi = 3 satuan

        // Ditanya
        var pertanyaanSegitiga = "Luas Segitiga ?";

        // Rumus luas segitiga: Luas = 0.5 * Alas * Tinggi
        // Menghitung luas segitiga
        var luasSegitiga = 0.5 * alas * tinggi; // Rumus luas = 0.5 * alas * tinggi

        // Menampilkan hasil
        document.write("Diketahui:<br>");
        document.write("Alas = " + alas + " satuan<br>");
        document.write("Tinggi = " + tinggi + " satuan<br>");
        document.write("Ditanya:<br>");
        document.write(pertanyaanSegitiga + "<br>");
        document.write("Rumus: Luas = 0.5 * Alas * Tinggi<br>");
        document.write("Jawab:<br>");
        document.write("Luas = " + luasSegitiga + " satuan luas<br>");
    </script>
</body>
</html>
